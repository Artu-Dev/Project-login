<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,200" rel="stylesheet"/>
    <title>Login page</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="login-img"></div>
            <div id="login-form">
                <h1>Entrar</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" action="post" autocomplete="on">
                    <div class="login-area">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="login-area">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
